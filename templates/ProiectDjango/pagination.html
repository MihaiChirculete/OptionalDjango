<div class="pagination">
 <span class="step-links">
 {% if page.has_previous %}
     <a href="?page={{ page.previous_page_number }}">Pagina anterioara</a>
 {% endif %}
     <span class="current">
 Pagina {{ page.number }} din {{ page.paginator.num_pages }}.
 </span>
     {% if page.has_next %}
         <a href="?page={{ page.next_page_number }}">Urmatoarea pagina</a>
     {% endif %}
 </span>
</div>
